<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mention Input Sample</title>

	<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js' type='text/javascript'></script>
	<script src='http://documentcloud.github.com/underscore/underscore-min.js' type='text/javascript'></script>

	<style>
	.comments {
		width: 400px;
	}
	.comments .editor { border:1px solid #ccc; border-radius:5px; min-height:100px; padding:10px; overflow:hidden;white-space: pre-wrap; word-wrap:break-word; }
	.comments .editor ._mention { display:inline-block; padding: 0 3px; background:#eee; border:1px solid #333; border-radius:5px; }
	.comments .editor p { margin:0;padding:0; }

	.comments .mentions-input-box {
		line-height:1.6em;
	}
	.comments .mentions-input-box textarea {
		line-height:1.6em;
		min-height: 100px;
	}

	.mentions-input-box .mentions > div > strong {
		background: #d8deea;
		background: -webkit-gradient(linear, center top, center bottom, from(#dce6f8), to(#bdcff1));
		background: -webkit-linear-gradient(#dce6f8, #bdcff1);
		-webkit-border-radius: 2px;
		-webkit-box-shadow: 0 0 0 1px #a3bcea;
	}
	</style>
</head>
<body>
	<h1>Metion Input Sample</h1>

	<div class="comments">
		<textarea class="editor" name="comment">test value</textarea>
		<button>OK</button>
		<button>add mention</button>


		<ul class="mentions">
			<li data-id="1" data-name='Name1'>Name1</li>
			<li data-id="2" data-name='Name2'>Name2</li>
		</ul>
	</div>

	<script src='../jquery-mentions-input/lib/jquery.elastic.js' type='text/javascript'></script>
	<script src='../jquery-mentions-input/jaso.js' type='text/javascript'></script>
	<script src="editor.js"></script>
	<script>
	(function($) {
		var editor = $("textarea.editor").editor({
			// options
		});

		$("button").click(function(e) {
			$(this).blur();
			editor.addMention({id:9, name:"Test"});
		});

		$("ul.mentions>li").click(function(e) {
			var $this = $(this);
			var id = $this.data('id'),
			name = $this.data('name');
			$this.blur();
			editor.addMention({ id: id, name: name });
		});
	})(jQuery);
	</script>
</body>
</html>
