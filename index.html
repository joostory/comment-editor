<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mention Input Sample</title>

	<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js' type='text/javascript'></script>
	<script src='http://documentcloud.github.com/underscore/underscore-min.js' type='text/javascript'></script>

	<style>
	.comments {
		width: 400px;
	}
	.comments .editor { border:1px solid #ccc; border-radius:5px; min-height:100px; padding:10px; }

	.comments .mentions-input-box {
		line-height:1.6em;
	}
	.comments .mentions-input-box textarea {
		line-height:1.6em;
		min-height: 100px;
	}

	.mentions-input-box .mentions > div > strong {
		background: #d8deea;
		background: -webkit-gradient(linear, center top, center bottom, from(#dce6f8), to(#bdcff1));
		background: -webkit-linear-gradient(#dce6f8, #bdcff1);
		-webkit-border-radius: 2px;
		-webkit-box-shadow: 0 0 0 1px #a3bcea;
	}
	</style>
</head>
<body>
	<h1>Metion Input Sample</h1>

	<div class="comments">
		<textarea class="editor" name="comment">test value</textarea>
	</div>

	<script src='../jquery-mentions-input/lib/jquery.elastic.js' type='text/javascript'></script>
	<script src='../jquery-mentions-input/jaso.js' type='text/javascript'></script>
	<script src="editor.js"></script>
	<script>
	(function($) {
		$("textarea.editor").editor({
			// options
		});
	})(jQuery);
	</script>
</body>
</html>
